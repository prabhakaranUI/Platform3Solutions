  <div fxFlex="90"  fxFlex.lg="60">

      <mat-card-header class="card-head">
        <mat-card-title>Set a Frequency</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Daily"><app-daily></app-daily></mat-tab>
          <mat-tab label="Weekly"> <app-weekly></app-weekly></mat-tab>
          <mat-tab label="Monthly"><app-monthly></app-monthly> </mat-tab>
          <mat-tab label="Yearly"><app-yearly></app-yearly> </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
